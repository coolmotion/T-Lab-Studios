<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 10px;
    }
    /* Custom Styles */
    .navbar {
      background-color: black;
    }
    .navbar-light .navbar-nav .nav-link {
      color: white !important;
    }
    /* Custom style for white icon */
    .navbar-toggler-icon-white {
      color: white !important;
      transition: color 0.3s; /* Add smooth transition for color change */
    }
    /* Change color on hover */
    .navbar-toggler-icon-white:hover {
      color: #FF5733 !important;
    }
    /* Center the logo vertically */
    .logo-container {
      display: flex;
      align-items: center;
    }
    /* Custom style for orange text */
    .orange-text {
      color: #FF5733;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <!-- Logo Image and Text (Aligned Left) -->
    <a class="navbar-brand" href="#">
      <div class="logo-container">
        <img src="path/to/your/logo.png" alt="Your Logo" width="30" height="30" class="mr-2">
        <span class="orange-text">Your Logo</span>
      </div>
    </a>

    <!-- Navbar Toggler Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars navbar-toggler-icon-white"></i> <!-- White-colored Font Awesome Bars Icon -->
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <!-- Navigation Links (Aligned Right) -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Our Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
